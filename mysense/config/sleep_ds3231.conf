# This module uses an external interrupt by the RTCC DS3231 to wake up.

# Defines the sda pin.
#
# pin_sda = "20"
pin_sda = "20"

# Defines the scl pin.
#
# pin_scl = "21"
pin_scl = "21"

# Defines the sda pin.
#
# pin_wake = "13"
pin_wake = "13"

# Defines how many seconds to sleep, maximum is 59.
#
# seconds = "3"
seconds = "3"

# Defines how many minutes to sleep, maximum is 59.
#
# minutes = "0"
minutes = "0"

# Defines how many hours to sleep, maximum is 23.
#
# hours = "0"
hours = "0"

